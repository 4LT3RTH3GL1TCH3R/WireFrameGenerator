<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Wireframe Rotator</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #111;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
(() => {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Wireframe material - greenish
  const material = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: true});

  // Available geometries
  const geometries = [
    new THREE.BoxGeometry(1,1,1),
    new THREE.SphereGeometry(0.8, 16, 16),
    new THREE.TetrahedronGeometry(1),
    new THREE.OctahedronGeometry(1),
    new THREE.DodecahedronGeometry(1),
    new THREE.IcosahedronGeometry(1),
  ];

  // Pick random geometry
  const geometry = geometries[Math.floor(Math.random() * geometries.length)];
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  // Random rotation axis & speed (-0.02 to 0.02 rad/frame)
  const rotSpeed = {
    x: (Math.random() * 0.04 - 0.02),
    y: (Math.random() * 0.04 - 0.02),
    z: (Math.random() * 0.04 - 0.02)
  };

  function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.x += rotSpeed.x;
    mesh.rotation.y += rotSpeed.y;
    mesh.rotation.z += rotSpeed.z;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
</script>

</body>
</html>
