<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Wireframe Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside id="sidebar" aria-label="Settings menu" class="visible">
    <h2>Wireframe Settings</h2>

    <label for="pointsSize">Points Size
      <input type="range" id="pointsSize" min="0" max="10" step="0.5" value="3" />
      <input type="number" id="pointsSizeNum" min="0" max="10" step="0.5" value="3" />
    </label>

    <label for="lineWidth">Line Width
      <input type="range" id="lineWidth" min="1" max="10" step="0.5" value="1" />
      <input type="number" id="lineWidthNum" min="1" max="10" step="0.5" value="1" />
    </label>

    <label for="ugliness">Ugliness (vertex noise)
      <input type="range" id="ugliness" min="0" max="0.7" step="0.01" value="0" />
      <input type="number" id="uglinessNum" min="0" max="0.7" step="0.01" value="0" />
    </label>

    <label for="modelSize">Model Size (scale)
      <input type="range" id="modelSize" min="0.3" max="4" step="0.1" value="1" />
      <input type="number" id="modelSizeNum" min="0.3" max="4" step="0.1" value="1" />
    </label>

    <label for="vertexCount">Vertex Count (% detail)
      <input type="range" id="vertexCount" min="10" max="100" step="5" value="100" />
      <input type="number" id="vertexCountNum" min="10" max="100" step="5" value="100" />
    </label>

    <label for="rotationSpeed">Rotation Speed
      <input type="range" id="rotationSpeed" min="0" max="0.12" step="0.001" value="0.025" />
      <input type="number" id="rotationSpeedNum" min="0" max="0.12" step="0.001" value="0.025" />
    </label>

    <label for="rotationAxisX">Rotation Axis X
      <input type="range" id="rotationAxisX" min="-1" max="1" step="0.01" value="0.5" />
      <input type="number" id="rotationAxisXNum" min="-1" max="1" step="0.01" value="0.5" />
    </label>

    <label for="rotationAxisY">Rotation Axis Y
      <input type="range" id="rotationAxisY" min="-1" max="1" step="0.01" value="0.5" />
      <input type="number" id="rotationAxisYNum" min="-1" max="1" step="0.01" value="0.5" />
    </label>

    <label for="rotationAxisZ">Rotation Axis Z
      <input type="range" id="rotationAxisZ" min="-1" max="1" step="0.01" value="0.5" />
      <input type="number" id="rotationAxisZNum" min="-1" max="1" step="0.01" value="0.5" />
    </label>

    <label>
      <input type="checkbox" id="pointsOnly" />
      Points Only (no lines)
    </label>

    <div id="colorPickers">
      <label for="bgColor">Background Color
        <input type="color" id="bgColor" value="#121212" />
      </label>
      <label for="wfColor">Wireframe Color
        <input type="color" id="wfColor" value="#1de9b6" />
      </label>
    </div>

    <h3>Shapes</h3>
    <div id="shapes-list" aria-label="Available shapes"></div>

    <button id="refreshBtn" title="Apply settings & refresh wireframe">Refresh Wireframe</button>
    <button id="resetBtn" title="Reset settings to default">Reset to Defaults</button>
    <button id="randomizeBtn" title="Randomize all settings">Randomize Settings</button>
  </aside>

  <main id="canvas-container" role="main" tabindex="0" aria-label="Wireframe 3D canvas"></main>

  <div id="info">Press <b>M</b> to toggle sidebar</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
